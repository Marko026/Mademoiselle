    <main>
        <section class="contact position-relative ">
            <div class="map mb-5 mb-md-0">
                <iframe class="embed-responsive"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2659.5973829263257!2d16.335267050103813!3d48.195108379126175!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476d07f5a36030d7%3A0xd7448a870b8123ad!2sMariahilfer%20Str.%2C%20Wien!5e0!3m2!1sde!2sat!4v1650196958520!5m2!1sde!2sat"

                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-5 ">
                        <h2 class="contact-page-title">Please contact us using
                            the form bellow</h2>
                        <form method="get" class="contact-form">
                            <div class="form-group">
                                <input class="form-control" value="" name="name" type="text"
                                    placeholder="Name and Surname*">
                                <div class="error-msg"></div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" value="" name="email" type="email"
                                    placeholder="Email Address*">
                                <div class="error-msg"></div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" value="" name="subject" type="text" placeholder="Subject*">
                                <div class="error-msg"></div>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="message" id="" cols="30" rows="7"
                                    placeholder="Enter your message*"></textarea>
                                <div class="error-msg"></div>
                            </div>
                            <button class="btn btn-white border-dark text-uppercase rounded-0 px-5 py-2 " type="submit"
                                name="send" value="true">send
                                message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
